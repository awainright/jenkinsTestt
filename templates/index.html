<!DOCTYPE html>
<html>
<head>
    <title>Hello World App</title>
    <script>
        function sayHello() {
            document.getElementById("message").innerText = "Hello!";
        }
    </script>
</head>
<body>
    <h1>Welcome to the Hello World App</h1>
    <button onclick="sayHello()">Click Me!</button>
    <p id="message"></p>
</body>
</html>
